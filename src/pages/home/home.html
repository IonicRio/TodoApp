<ion-header>
  <ion-navbar>
    <ion-title>Tasks</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addTodo()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item>
        <h2>{{task.text}}</h2>
        <p>{{task.user.name}} {{task.user.surname}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
